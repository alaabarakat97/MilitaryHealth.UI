<div class="container mt-5">
  <div class="card card-body shadow-sm">
    <h3 class="mb-4">الفحوص العظمية</h3>

    <!-- بحث -->
    <div class="search-box mb-3">
      <input type="text" placeholder="ابحث في كل الحقول ..." class="form-control"
             [(ngModel)]="searchTerm" (input)="onSearchChange()" />
    </div>

    <!-- تحميل -->
    <div *ngIf="loading" class="text-center mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جارٍ التحميل...</span>
      </div>
    </div>

    <!-- جدول النتائج -->
    <div class="table-responsive">
      <table *ngIf="!loading && filteredExams.length > 0" class="table table-hover table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>رقم الملف</th>
            <th>الجهاز العضلي</th>
            <th>الجراحة العصبية</th>
            <th>النتيجة</th>
            <th>السبب</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exam of filteredExams">
            <td>{{ exam.applicantFileNumber }}</td>
            <td>{{ exam.musculoskeletal }}</td>
            <td>{{ exam.neurologicalSurgery }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-success': exam.result?.description === 'مقبول',
                'badge bg-danger': exam.result?.description === 'مرفوض',
                'badge bg-warning text-dark': exam.result?.description === 'مؤجل'
              }">{{ exam.result?.description }}</span>
            </td>
            <td>{{ exam.reason || '-' }}</td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-primary"
                      (click)="openEditDialog(exam)"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-3" *ngIf="!loading && filteredExams.length > 0">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="changePage(page - 1)">السابق</a>
          </li>
          <li class="page-item active">
            <span class="page-link">{{ page }}</span>
          </li>
          <li class="page-item" [class.disabled]="filteredExams.length < pageSize">
            <a class="page-link" (click)="changePage(page + 1)">التالي</a>
          </li>
        </ul>
      </nav>
    </div>

    <div *ngIf="!loading && filteredExams.length === 0" class="alert alert-info text-center mt-3">
      لا توجد فحوص عظمية
    </div>

    <!-- نافذة التعديل -->
    <app-edit-orthopedic-exam
      *ngIf="selectedExam"
      [exam]="selectedExam"
      (dialogClosed)="onDialogClose($event)">
    </app-edit-orthopedic-exam>
  </div>
</div>
