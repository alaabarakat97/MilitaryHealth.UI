<div class="card p-3">
  <h4>إضافة فحص العظام</h4>
  <form [formGroup]="examForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">الجهاز العضلي الهيكلي</label>
      <input type="text" class="form-control" formControlName="musculoskeletal" />
    </div>

    <div class="mb-3">
      <label class="form-label">الجراحة العصبية</label>
      <input type="text" class="form-control" formControlName="neurologicalSurgery" />
    </div>

    <div class="mb-3">
      <label class="form-label">نتيجة الفحص</label>
      <select class="form-select" formControlName="resultID">
        <option value="">اختر النتيجة</option>
        <option *ngFor="let r of results" [value]="r.resultID">
          {{ r.description }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">السبب</label>
      <textarea class="form-control" formControlName="reason"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="examForm.invalid">
      حفظ فحص العظام
    </button>
  </form>
</div>
