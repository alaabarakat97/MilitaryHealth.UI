  <div class="mb-3">
    <button class="btn btn-primary" (click)="addOrthopedicExam()">
      إضافة فحص العظام

  <div *ngIf="showExamForm && selectedApplicant">
 <app-orthopedic-exam-form [applicantFileNumber]="selectedApplicant.fileNumber"></app-orthopedic-exam-form>

  </div>
</div>
