<div class="eye-investigations deferred-exams-page container">

  <!-- عنوان الصفحة -->
  <h3 class="title">الاستقصاءات الشعاعية والمخبرية </h3>

  <!-- بحث -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="search-wrapper">
        <input type="text" class="form-control search-input" placeholder="ابحث عن رقم الملف أو أي معلومة..."
               [(ngModel)]="searchText" (input)="filterInvestigations()">
        <button class="btn search-btn" (click)="loadInvestigations()">
          <i class="fas fa-search"></i> بحث
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- جدول النتائج -->
  <div class="table-responsive" *ngIf="!loading && filteredInvestigations.length > 0">
    <table class="table table-striped table-hover custom-table">
      <thead>
        <tr>
          <th>رقم الملف</th>
          <th>نوع التحليل</th>
          <th>النتيجة</th>
          <th>الحالة</th>
          <th>الملف المرفق</th>
          <th>الطبيب</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of filteredInvestigations">
          <td>{{ i.applicantFileNumber }}</td>
          <td>{{ i.type }}</td>
          <td>{{ i.result }}</td>
          <td>{{ i.status }}</td>
          <td>
            <button *ngIf="i.attachment" pButton type="button" icon="pi pi-file"
                    class="p-button-sm p-button-info" (click)="openFile(i.attachment)">
              فتح الملف
            </button>
          </td>
          <td>{{ i.doctor?.fullName }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" class="p-button-sm"
                    (click)="openEditInvestigation(i)">اضافة نتيجة</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- رسالة عدم وجود بيانات -->
  <div *ngIf="!loading && filteredInvestigations.length === 0" class="alert alert-info text-center mt-3">
    لا توجد تحاليل
  </div>

    (dialogClosed)="onDialogClose($event)">
  </app-edit-investigation> -->

</div>
