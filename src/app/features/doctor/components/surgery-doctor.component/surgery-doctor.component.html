<div class="container mt-3">
  <!-- البحث عن المريض -->
  <div class="mb-3">
    <app-search-applicant (applicantSelected)="onApplicantSelected($event)"></app-search-applicant>
  </div>

  <!-- أزرار الإضافة -->
  <div class="button-group mb-3 d-flex gap-2">
  <button 
    class="btn btn-primary" 
    (click)="addSurgicalExam()" 
    *ngIf="!hasSurgicalExam && selectedApplicant">
    إضافة فحص جراحي
  </button>

  <button class="btn btn-warning" (click)="addConsultation()" *ngIf="selectedApplicant">
    طلب استشارة
  </button>
  <button class="btn btn-success" (click)="addInvestigation()" *ngIf="selectedApplicant">
    طلب تحليل
  </button>
</div>

  <!-- المكونات -->
  <app-surgical-exam-form
    *ngIf="selectedApplicant"
    [applicantFileNumber]="selectedApplicant.fileNumber">
  </app-surgical-exam-form>

  <app-consultation-form
    *ngIf="selectedApplicant"
    [applicantFileNumber]="selectedApplicant.fileNumber">
  </app-consultation-form>

  <app-investigation-form
    *ngIf="selectedApplicant"
    [applicantFileNumber]="selectedApplicant.fileNumber">
  </app-investigation-form>
</div>
