<div class="internal-consultations-page eye-consultations deferred-exams-page container">

  <!-- عنوان الصفحة -->
  <h3 class="title">الاستشارات التخصصية</h3>

  <!-- بحث -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="search-wrapper">
        <input type="text" class="form-control search-input" placeholder="ابحث عن رقم الملف أو أي معلومة..."
               [(ngModel)]="searchText" (input)="filterConsultations()">
        <button class="btn search-btn" (click)="filterConsultations()">
          <i class="fas fa-search"></i> بحث
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- جدول النتائج -->
  <div class="table-responsive" *ngIf="!loading && filteredConsultations.length > 0">
    <table class="table table-striped table-hover custom-table">
      <thead>
        <tr>
          <th>رقم ملف المريض</th>
          <th>نوع الاستشارة</th>
          <th>الطبيب المحال إليه</th>
          <th>النتيجة</th>
          <th>الملف المرفق</th>
          <th>اسم الطبيب</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filteredConsultations">
          <td>{{ c.applicantFileNumber || '-' }}</td>
          <td>{{ c.consultationType || '-' }}</td>
          <td>{{ c.referredDoctor || '-' }}</td>
          <td>
            <span [ngClass]="{
              'badge bg-success': c.result === 'مقبول',
              'badge bg-danger': c.result === 'مرفوض',
              'badge bg-warning text-dark': c.result === 'مؤجل'
            }">
              {{ c.result || '-' }}
            </span>
          </td>
          <td>
            <button *ngIf="c.attachment" pButton type="button" icon="pi pi-file"
                    class="p-button-sm p-button-info" (click)="openFile(c.attachment)">
              فتح الملف
            </button>
          </td>
          <td>{{ c.doctor?.fullName || '-' }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-primary"
                    (click)="openEditConsultation(c)">اضافة نتيجة</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- رسالة عدم وجود بيانات -->
  <div *ngIf="!loading && filteredConsultations.length === 0" class="alert alert-info text-center mt-3">
    لا توجد استشارات
  </div>

  <!-- مودال التعديل -->
  <!-- <app-edit-consultation
    *ngIf="selectedConsultation"
    [consultation]="selectedConsultation"
    (dialogClosed)="onDialogClose($event)">
  </app-edit-consultation> -->

</div>
