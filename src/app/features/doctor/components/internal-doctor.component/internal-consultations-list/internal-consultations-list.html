<div class="internal-consultations">
  <h3>جميع الاستشارات للعيادة الداخلية</h3>

  <input type="text" placeholder="ابحث هنا..." [(ngModel)]="searchText" (input)="filterConsultations()" class="form-control mb-3"/>

  <div *ngIf="loading" class="alert alert-info">جارٍ التحميل...</div>

  <table *ngIf="!loading && filteredConsultations.length > 0" class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>رقم الملف</th>
        <th>نوع الاستشارة</th>
        <th>الطبيب المحال إليه</th>
        <th>النتيجة</th>
        <th>الملف المرفق</th>
        <th>الطبيب</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of filteredConsultations">
        <td>{{ c.applicantFileNumber }}</td>
        <td>{{ c.consultationType }}</td>
        <td>{{ c.referredDoctor }}</td>
        <td>{{ c.result }}</td>
        <td>
          <button *ngIf="c.attachment" class="btn btn-link p-0" (click)="openFile(c.attachment)">فتح الملف</button>
        </td>
        <td>{{ c.doctor?.fullName }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="openEditDialog(c)">تعديل</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && filteredConsultations.length === 0" class="alert alert-info">لا توجد استشارات</div>

  <!-- هنا يمكنك إضافة مكون تعديل الاستشارة -->
  <app-edit-consultation 
    *ngIf="selectedConsultation" 
    [consultation]="selectedConsultation" 
    (dialogClosed)="onDialogClose($event)">
  </app-edit-consultation>
</div>
