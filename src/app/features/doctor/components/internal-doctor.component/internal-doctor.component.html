<div class="container mt-3">
  <!-- البحث عن المريض -->
  <div class="mb-3">
    <app-search-applicant (applicantSelected)="onApplicantSelected($event)"></app-search-applicant>
  </div>

  <!-- أزرار الإضافة -->
  <div class="button-group mb-3">
    <button class="btn btn-primary" (click)="addInternalExam()">إضافة فحص داخلي</button>
    <button class="btn btn-warning" (click)="addConsultation()">طلب استشارة</button>
    <button class="btn btn-success" (click)="addInvestigation()">طلب تحليل</button>
  </div>

  <!-- فورم الفحص الداخلي -->
  <div *ngIf="showInternalExamForm && selectedApplicant" class="mt-3">
    <app-internal-exam-form [applicantFileNumber]="selectedApplicant!.fileNumber"></app-internal-exam-form>
  </div>

  <!-- فورم الاستشارة -->
  <div *ngIf="showConsultationForm && selectedApplicant" class="mt-3">
    <app-consultation-form [applicantFileNumber]="selectedApplicant!.fileNumber"></app-consultation-form>
  </div>

  <!-- فورم التحليل -->
  <div *ngIf="showInvestigationForm && selectedApplicant" class="mt-3">
    <app-investigation-form [applicantFileNumber]="selectedApplicant!.fileNumber"></app-investigation-form>
  </div>
</div>
