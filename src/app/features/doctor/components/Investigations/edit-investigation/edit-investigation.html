<!-- المودال -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content card" (click)="$event.stopPropagation()">

    <!-- الهيدر -->
    <div class="modal-header">
      <h5 class="modal-title">تعديل التحليل</h5>
      <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>

    <!-- البودي -->
    <div class="modal-body">
      <form [formGroup]="investigationForm" (ngSubmit)="onSubmit()" novalidate>

        <!-- القسم الأول: بيانات التحليل -->
        <h6 class="section-title">بيانات التحليل</h6>
        <div class="row g-3">
          <!-- نوع التحليل مخفي -->
          <input type="hidden" formControlName="type" />

          <div class="col-md-12">
            <label class="form-label">النتيجة</label>
            <textarea class="form-control" formControlName="result" rows="3" placeholder="أدخل النتيجة"></textarea>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label class="form-label">حالة التحليل</label>
            <input class="form-control" formControlName="status" readonly />
          </div>

          <div class="col-md-6">
            <label class="form-label">ملف مرفق</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)">
          </div>
        </div>

        <!-- معاينة الملف -->
        <div *ngIf="previewUrl" class="preview-container mt-3">
          <p class="text-muted"> معاينة الملف:</p>
          <img [src]="previewUrl" alt="معاينة المرفق" class="img-fluid rounded border" style="max-height: 200px;">
        </div>

        <!-- الأزرار -->
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success px-4" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            حفظ التعديل
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
