<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xxl-12">
            @if(fileNumber){
            <div  class=" p-2 bg-info text-dark rounded text-center">
                <h5 class="mb-0">رقم الملف: {{ fileNumber }}</h5>
            </div>
            }
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 fw-bold">إضافة منتسب</h4>

                    <form [formGroup]="applicantForm " (ngSubmit)="onSubmit()" novalidate>

                        <h6 class="border-bottom pb-2 mb-3 text-primary">البيانات الشخصية</h6>
                        <div class="row g-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">الاسم الكامل <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" formControlName="fullName"
                                    [class.is-invalid]="isControlInvalid('fullName')"
                                    [class.is-valid]="isControlValid('fullName')" />
                            </div>

                            <div class="col-12 col-md-4">
                                <label class="form-label">العمل<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" formControlName="job"
                                    [class.is-invalid]="isControlInvalid('job')"
                                    [class.is-valid]="isControlValid('job')" />
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">الحالة الاجتماعية <span class="text-danger">*</span></label>
                                <ng-select [items]="maritalStatuses" bindLabel="description" bindValue="maritalStatusID"
                                    formControlName="maritalStatusID" placeholder="اختر الحالة الاجتماعية"
                                    [ngClass]="{'is-invalid': isControlInvalid('maritalStatusID')}">
                                </ng-select>
                                <div class="invalid-feedback d-block"
                                    *ngIf="controlHasError('required','maritalStatusID')">
                                    يرجى اختيار الحالة الاجتماعية
                                </div>
                            </div>
                        </div>
                        <h6 class="border-bottom pb-2 mt-4 mb-3 text-primary">البيانات الطبية</h6>
                        <div class="row g-3">
                            <div class="col-6 col-md-3">
                                <label class="form-label">الطول (سم)<span class="text-danger">*</span></label>
                                <input type="number" step="0.1" class="form-control" formControlName="height"
                                [ngClass]="{'is-invalid': isControlInvalid('height')}" />
                            </div>

                            <div class="col-6 col-md-3">
                                <label class="form-label">الوزن (كغ)<span class="text-danger">*</span></label>
                                <input type="number" step="0.1" class="form-control" formControlName="weight" 
                                [ngClass]="{'is-invalid': isControlInvalid('weight')}"/>
                            </div>

                            <div class="col-12 col-md-3">
                                <label class="form-label">BMI <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" formControlName="bmi"
                                [ngClass]="{'is-invalid': isControlInvalid('bmi')}" />
                            </div>

                            <div class="col-12 col-md-3">
                                <label class="form-label">ضغط الدم<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" formControlName="bloodPressure"
                                     [ngClass]="{'is-invalid': isControlInvalid('bloodPressure')}"/>
                            </div>

                            <div class="col-6 col-md-3">
                                <label class="form-label">النبض (نبضة/دقيقة)<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" formControlName="pulse" 
                                [ngClass]="{'is-invalid': isControlInvalid('pulse')}" />
                            </div>

                            <div class="col-6 col-md-3 d-flex align-items-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tattooCheck"
                                        formControlName="tattoo" />
                                    <label class="form-check-label" for="tattooCheck">وشم</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">علامات مميزة <span class="text-danger">*</span></label>
                                <textarea class="form-control" formControlName="distinctiveMarks" rows="2"
                                [ngClass]="{'is-invalid': isControlInvalid('distinctiveMarks')}"></textarea>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-5">
                            <button class="btn btn-primary px-4" type="submit" [disabled]="loading">
                                <i class="pi pi-save me-2 ms-2"></i>إرسال
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
