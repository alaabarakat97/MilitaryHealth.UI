<div class="user-header-section px-1 pt-1 container-fluid">
    <div class="mb-3 d-flex justify-content-end">
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="ابحث عن رقم الملف أو الاسم"
                (input)="onFilterChange($event)" />
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>
</div>

<div class="container-fluid">
    <p-table #table [value]="applicants" [rows]="10" [sortMode]="'multiple'" responsiveLayout="scroll"
        [scrollable]="true" [scrollHeight]="tableHeight" [globalFilterFields]="['fileNumber','fullName']"
        [showCurrentPageReport]="true" class="custom-table">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="fileNumber">رقم الملف</th>
                <th pSortableColumn="fullName">الاسم الكامل</th>
                <th pSortableColumn="job">العمل</th>
                <th pSortableColumn="maritalStatus">الحالة الاجتماعية</th>
                <th pSortableColumn="tattoo">وشم</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-applicant>
            <tr>
                <td>{{applicant.fileNumber}}</td>
                <td>{{applicant.fullName}}</td>
                <td>{{applicant.job}}</td>
                <td>{{applicant.maritalStatus.description}}</td>
                <td>
                    <input type="checkbox" [checked]="applicant.tattoo" style="pointer-events: none;" />
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-1" (click)="viewApplicant(applicant.applicantID)">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <app-paginator [totalRecords]="totalRecords" [pageSize]="rowsPerPage" [currentPage]="page"
        (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)">
    </app-paginator>

</div>
