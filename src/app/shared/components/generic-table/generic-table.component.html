<p-toolbar styleClass="mb-1" *ngIf="isToolbar">
            <ng-template #start>
                <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2"  />
                <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined />
            </ng-template>

            <ng-template #end>
                <p-button label="Export" icon="pi pi-upload" severity="secondary" />
            </ng-template>
        </p-toolbar>
    <p-table
        #dt1
        [value]="data"
        
        dataKey="dataKey"
        [rows]="rows"
        [loading]="false"
        [rowHover]="true"
        [showGridlines]="true"
         [tableStyle]="{ 'min-width': '75rem' }"
        [paginator]="isPaginator"
        [rowsPerPageOptions]="rowsPerPageOptions"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} rows"
        [globalFilterFields]="globalFilterFields"
        responsiveLayout="scroll"
        scrollable="true"
       
        styleClass="custom-table min-w-full" >
        <ng-template #caption>
            <div
                class="flex justify-between items-center flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2"
                    icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text"
                        (input)="onGlobalFilter(dt1, $event)"
                        placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                 <!-- <th style="width: 3rem">
                        <p-tableHeaderCheckbox />
                    </th> -->
                <th *ngFor="let col of columns" [pSortableColumn]="col.sortable ? col.field : undefined">
                     {{ col.header }}
                    <p-sortIcon *ngIf="col.sortable" [field]="col.field" class='ms-2'></p-sortIcon>
                    <p-columnFilter *ngIf="col.filterable" type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                 </th>
    </tr>
        </ng-template>
        <ng-template #body let-rowData>
            <tr>
                <!-- <td style="width: 3rem">
                        <p-tableCheckbox [value]="rowData" />
                    </td> -->
                <td *ngFor="let col of columns">
            <ng-container *ngIf="col.field !== 'actions'; else actionsTemplate">
                {{ rowData[col.field] }}
            </ng-container>
            <ng-template #actionsTemplate>
                <div class="flex items-center space-x-1 justify-center">
                    <p-button icon="pi pi-pencil" class="btn btn-sm" 
                    [rounded]="true" [outlined]="true"
                        (click)="onEdit(rowData)" />
                    <p-button icon="pi pi-trash" severity="danger" class="btn btn-sm"
                        [rounded]="true" [outlined]="true" (click)="onDelete(rowData)" />
                </div>
            </ng-template>
        </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">No data found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Loading data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
